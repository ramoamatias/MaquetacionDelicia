<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="keywords" content="contacto, contacto Delicia">
    <meta name="description" content="Con nuestro formulario de contacto podras comunicarte con nosotros para poder brindarte nuestro apoyo">

    <title>Delicia Contacto</title>
</head>
<body class="contacto">
     
    <header class="encabezado">
        <section class="logo">
            <a href="../index.html" class="titulo">Delicia</a>
        </section>

        <input type="checkbox" id="check">
        <label for="check" class="menuHamburguesa">
        </label>
        
        <nav class="navegacion">
            <ul class="navegacionLista">
                <li><a href="../index.html" ><img src="../assets/icons/home.svg" alt="icono home" class="icon"> Inicio</a></li>
                <li><a href="recetas.html"><img src="../assets/icons/recetas.svg" alt="icono recetas" class="icon">  Recetas</a></li>
                <li><a href="galeria.html"><img src="../assets/icons/galeria2.svg" alt="icono galeria" class="icon"> Galeria</a></li>
                <li><a href="sobreMi.html"><img src="../assets/icons/sobreMi.svg" alt="icono sobreMi" class="icon">  Sobre Mí</a></li>
                <li><a href="contacto.html" class="active"><img src="../assets/icons/contacto.svg" alt="icono contacto" class="icon">  Contacto</a></li>
            </ul>
        </nav>
        
    </header>
    
    <main class="mainContacto">
                
        <form action="" class="formularioContacto" autocomplete="off">
            <h1 class="tituloContacto">Contacto</h1>
        
                <input type="text" placeholder=" Ingrese su Nombre" autocomplete="off">
                <input type="email" placeholder="Ingrese su Correo" autocomplete="off">
           
            <textarea name="" cols="30" rows="10" placeholder="Ingrese su Comentario" ></textarea>
            <input type="submit" value="Enviar" class="btnEnviarContacto">
        </form>

    </main>

    <footer class="footer">
        <article class="encabezadoFooter">
            <p class="tituloFooter">Conocenos Más</p>
            <div class="iconoFooterContenedor">
                <a href="https://www.instagram.com/" target="_blank"><img src="../assets/icons/icono_instagram.svg" alt="logo instagram" class="iconoFooter"></a>
                <a href="https://www.facebook.com/" target="_blank"><img src="../assets/icons/icono_facebook.svg" alt="logo facebook" class="iconoFooter"></a>
                <a href="https://twitter.com/" target="_blank"><img src="../assets/icons/icono_twitter.svg" alt="logo twitter" class="iconoFooter"></a>
                <a href="https://www.youtube.com/" target="_blank"> <img src="../assets/icons/icono_youtube.svg" alt="logo youtube" class="iconoFooter"></a>
            </div>
        </article>

        <p class="copyrightFooter">Copyright © Delicia 2022 - Todos los derechos</p>
    </footer>
